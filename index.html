<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    Use the arrow keys to move. Your score (which is also your level) is displayed
    after "score: " on the screen. Cars kill you. Logs and lilipads let you float on them.
    Water kills you. Don't get ded.
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
